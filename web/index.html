<!DOCTYPE html>
<html lang="id" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiarKotaOS - Hacker Edition</title>
    <script type="text/javascript" src="/eel.js"></script>

    <style>
        /* --- THEME HACKER (MATRIX) --- */
        :root {
            --hacker-green: #00ff41;
            --dark-bg: #0d0208;
            --window-border: #008f11;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: var(--dark-bg);
            color: var(--hacker-green);
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }

        /* --- CANVAS MATRIX RAIN --- */
        #matrix-canvas {
            position: fixed; top: 0; left: 0;
            width: 100vw; height: 100vh;
            z-index: -1; opacity: 0.4;
        }

        /* --- DESKTOP & ICONS (REVISI VISUAL) --- */
        #desktop { width: 100vw; height: 100vh; position: relative; }

        .desktop-item {
            width: 110px; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            cursor: pointer; transition: all 0.3s ease;
            padding: 15px; border-radius: 8px;
            margin: 15px; float: left; position: relative;
            border: 1px solid transparent;
        }
        .desktop-item:hover { 
            background: rgba(0, 255, 65, 0.1); 
            border: 1px solid var(--hacker-green);
            box-shadow: 0 0 15px var(--hacker-green);
        }
        .icon-img-large {
            font-size: 55px; margin-bottom: 8px;
            text-shadow: 0 0 10px var(--hacker-green);
        }
        .delete-btn {
            position: absolute; top: 5px; right: 5px;
            background: #ff3333; color: white; border: none;
            border-radius: 50%; width: 22px; height: 22px;
            font-size: 12px; cursor: pointer; display: none;
            z-index: 10; font-weight: bold;
        }
        .desktop-item:hover .delete-btn { display: block; }
        .icon-text-clear {
            color: var(--hacker-green); font-size: 13px; font-weight: bold;
            text-transform: uppercase; text-align: center;
        }

        /* --- WINDOW SYSTEM (TETAP STABIL) --- */
        .app-window {
            position: absolute; top: 10%; left: 15%;
            width: 70%; height: 65%;
            background: rgba(0, 15, 0, 0.95);
            border: 2px solid var(--hacker-green); border-radius: 5px;
            color: var(--hacker-green); z-index: 1000;
            display: none; flex-direction: column;
            box-shadow: 0 0 30px rgba(0,255,65,0.3);
        }
        .window-header {
            background: var(--hacker-green); color: black; padding: 10px 15px;
            display: flex; justify-content: space-between; align-items: center;
            font-weight: bold;
        }
        .window-body { padding: 15px; overflow-y: auto; flex-grow: 1; }
        .close-btn {
            background: black; border: 1px solid black; color: white;
            padding: 2px 10px; cursor: pointer; font-weight: bold;
        }

        /* --- SYSTEM MONITOR & BUTTONS --- */
        .widget {
            position: absolute; bottom: 70px; right: 20px;
            background: rgba(0, 20, 0, 0.9); padding: 20px;
            border: 1px solid var(--hacker-green); border-radius: 5px;
            min-width: 180px; color: var(--hacker-green);
            box-shadow: 0 0 15px rgba(0,255,65,0.2);
        }
        .btn-action {
            width: 100%; border: 1px solid var(--hacker-green);
            background: transparent; color: var(--hacker-green);
            padding: 8px; margin-top: 8px; cursor: pointer;
            font-family: 'Courier New', monospace; font-weight: bold;
            text-transform: uppercase;
        }
        .btn-action:hover { background: var(--hacker-green); color: black; }
        .btn-reboot { border-color: #ffaa00; color: #ffaa00; }
        .btn-reboot:hover { background: #ffaa00; color: black; }

        /* --- TASKBAR --- */
        #taskbar {
            position: fixed; bottom: 0; width: 100%; height: 40px;
            background: black; border-top: 2px solid var(--hacker-green);
            display: flex; align-items: center; padding: 0 20px; box-sizing: border-box;
        }
        .start-btn { font-weight: bold; color: var(--hacker-green); }
        #clock { margin-left: auto; color: var(--hacker-green); font-weight: bold; }
        
        iframe { width: 100%; height: 100%; border: none; background: white; }
    </style>
</head>
<body>

<canvas id="matrix-canvas"></canvas>

<div id="desktop">
    <h1 style="text-align: center; letter-spacing: 10px; margin-top: 20px; text-shadow: 0 0 15px var(--hacker-green);">SIAR KOTA OS</h1>

    <div class="desktop-item" onclick="openSiarExplorer('/home/sartika')">
        <div class="icon-img-large">üíæ</div>
        <div class="icon-text-clear">Root_Files</div>
    </div>

    <div class="desktop-item" onclick="openAppStore()">
        <div class="icon-img-large">üõ∞Ô∏è</div>
        <div class="icon-text-clear">Node_Store</div>
    </div>

    <div id="installed-apps-container"></div>

    <div class="widget">
        <h4 style="margin:0 0 10px 0; border-bottom: 1px solid var(--hacker-green);">SYS_STATUS</h4>
        <div>CPU: <span id="cpu">--</span></div>
        <div>RAM: <span id="ram">--</span></div>
        <hr style="border:0; border-top:1px solid var(--hacker-green); margin:10px 0;">
        <button class="btn-action" onclick="eel.shutdown_pc()">TERMINATE_OS</button>
        <button class="btn-action btn-reboot" onclick="eel.reboot_pc()">REBOOT_SYS</button>
    </div>

    <div id="explorer-window" class="app-window">
        <div class="window-header">
            <span id="explorer-title">üìÅ Explorer</span>
            <button onclick="closeApp('explorer-window')" class="close-btn">X</button>
        </div>
        <div id="explorer-content" class="window-body"></div>
    </div>

    <div id="store-window" class="app-window">
        <div class="window-header">
            <span>üõí App_Store</span>
            <button onclick="closeApp('store-window')" class="close-btn">X</button>
        </div>
        <div class="window-body" style="text-align:center;">
            <h3>Download App from Git</h3>
            <input type="text" id="app-url" class="store-input" style="background:black; color:var(--hacker-green); border:1px solid var(--hacker-green);" placeholder="https://github.com/user/repo">
            <br>
            <button class="btn-action" style="width: 50%;" onclick="installNewApp()">EXECUTE_INSTALL</button>
            <div id="install-status" style="margin-top:15px;"></div>
        </div>
    </div>

    <div id="app-runner-window" class="app-window" style="width:85%; height:80%; left:7.5%;">
        <div class="window-header">
            <span id="app-runner-title">Aplikasi</span>
            <button onclick="closeApp('app-runner-window')" class="close-btn">X</button>
        </div>
        <iframe id="app-iframe"></iframe>
    </div>
</div>

<div id="taskbar">
    <div class="start-btn">SIAR_KOTA_OS_v2</div>
    <div id="clock">00:00:00</div>
</div>

<script>
    /* --- LOGIKA MATRIX RAIN --- */
    const canvas = document.getElementById('matrix-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#00ff41";
        ctx.font = fontSize + "px monospace";
        for (let i = 0; i < drops.length; i++) {
            const text = chars[Math.floor(Math.random() * chars.length)];
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);
            if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        }
    }
    setInterval(drawMatrix, 50);

    /* --- LOGIKA LAMA YANG DI-MAINTAIN (TETAP SAMA) --- */
    function openAppStore() {
        document.getElementById('store-window').style.display = 'flex';
        document.getElementById('install-status').innerText = "";
    }

    function closeApp(id) {
        document.getElementById(id).style.display = 'none';
        if (id === 'app-runner-window') document.getElementById('app-iframe').src = "";
    }

    async function openSiarExplorer(path = "/home/sartika") {
        document.getElementById('explorer-window').style.display = 'flex';
        document.getElementById('explorer-title').innerText = "üìÅ " + path;
        let result = await eel.get_file_list(path)();
        let container = document.getElementById('explorer-content');
        container.innerHTML = "";

        if (path !== "/" && path !== "") {
            let parts = path.split('/').filter(Boolean);
            parts.pop();
            let parentPath = "/" + parts.join('/');
            container.innerHTML += `
                <div class="file-item" onclick="openSiarExplorer('${parentPath}')" style="color: #00d1ff; font-weight: bold;">
                    <span>‚¨ÜÔ∏è .. (Kembali)</span>
                </div>`;
        }

        result.forEach(file => {
            let icon = file.is_dir ? "üìÅ" : "üìÑ";
            let action = file.is_dir ? `onclick="openSiarExplorer('${file.path}')"` : "";
            container.innerHTML += `<div class="file-item" ${action}>
                <span style="margin-right:10px;">${icon}</span>
                <span style="flex:1;">${file.name}</span>
                <span style="color:var(--hacker-green); font-size: 11px; opacity:0.6;">${file.size}</span>
            </div>`;
        });
    }

    async function loadDesktopApps() {
        const apps = await eel.get_installed_apps()();
        const container = document.getElementById('installed-apps-container');
        container.innerHTML = "";
        apps.forEach(app => {
            container.innerHTML += `
                <div class="desktop-item">
                    <button class="delete-btn" onclick="event.stopPropagation(); requestUninstall('${app.id}', '${app.name}')">√ó</button>
                    <div onclick="launchApp('${app.path}', '${app.name}')">
                        <div class="icon-img-large">üìü</div>
                        <div class="icon-text-clear">${app.name}</div>
                    </div>
                </div>`;
        });
    }

    async function installNewApp() {
        const url = document.getElementById('app-url').value;
        const status = document.getElementById('install-status');
        if (!url) return;
        status.innerText = "‚è≥ EXECUTING_CLONE...";
        let res = await eel.install_app(url)();
        if (res.status === "success") {
            status.innerText = "‚úÖ SUCCESS!";
            loadDesktopApps();
        } else {
            status.innerText = "‚ùå FAILED: " + res.message;
        }
    }

    async function requestUninstall(id, name) {
        if (confirm(`TERMINATE ${name}?`)) {
            await eel.uninstall_app(id)();
            loadDesktopApps();
        }
    }

    function launchApp(path, name) {
        document.getElementById('app-runner-window').style.display = 'flex';
        document.getElementById('app-runner-title').innerText = name;
        document.getElementById('app-iframe').src = path;
    }

    setInterval(async () => {
        let stats = await eel.get_sys_info()();
        document.getElementById('cpu').innerText = stats.cpu;
        document.getElementById('ram').innerText = stats.ram;
        document.getElementById('clock').innerText = new Date().toLocaleTimeString('id-ID');
    }, 1000);

    window.onload = loadDesktopApps;
</script>

</body>
</html>
